<body>

    <form name="myform" method="post" action="lesson.php" onsubmit="return validateForm()">

    <div name="topicList" id="topicList">
        <script>
        function showTopics() {
            const subjectDropdown = document.getElementById("subjectList");
            const selectedSubject = subjectDropdown.value;
            const topicListDiv = document.getElementById("topicList");

            // Clear the previous topics
            topicListDiv.innerHTML = "";

            // Display topics for the selected subject
            if (selectedSubject && topics[selectedSubject]) {
                const topicsArray = topics[selectedSubject];

                // Create options for each topic
                for (const topic of topicsArray) {
                    const option = document.createElement("option");
                    option.value = topic;
                    option.textContent = topic;
                    topicDropdown.appendChild(option);
                }

                topicListDiv.appendChild(topicDropdown);
            }
        }
    </script>
    </div>  
    <label for="additionalInfo">Additional Information:</label>
      <textarea id="additionalInfo" name="additionalInfo" placeholder="Enter additional info here..."></textarea>
	<label>Assignment given:</label>
      <label for="Yes">Yes<input type="radio" id="Yes" name="assignment" value="Yes"></label>
      <label for="No">No<input type="radio" id="No" name="assignment" value="No"></label><br><br>
      

      <button type="submit" class="btn" name="submit" onclick="validate()">Submit Attendance</button>

  <script>
    function showTopics() {
      const subjectDropdown = document.getElementById("subjectList");
      const selectedSubject = subjectDropdown.value;
      const topicListDiv = document.getElementById("topicList");

      // Clear the previous topics
      topicListDiv.innerHTML = "";

      // Define topics for each subject
      const topics = {
        "English": ["Literary Analysis", "Grammar and Composition", "Creative Writing", "Poetry"],
        // Add topics for other subjects here
      };

      // Display topics for the selected subject
      if (selectedSubject && topics[selectedSubject]) {
        const topicsArray = topics[selectedSubject];
        const topicDropdown = document.createElement("select");
        topicDropdown.name = "topicList"; // Set the name attribute for the topics dropdown

        // Create options for each topic
        for (const topic of topicsArray) {
          const option = document.createElement("option");
          option.value = topic;
          option.textContent = topic;
          topicDropdown.appendChild(option);
        }

        topicListDiv.appendChild(topicDropdown);
      }
    }

    function validateForm() {
      const subjectDropdown = document.getElementById("subjectList");
      const topicDropdown = document.getElementById("topicList").querySelector("select");
      const assignmentRadioYes = document.getElementById("Yes");
      const assignmentRadioNo = document.getElementById("No");
      const additionalInfoTextarea = document.getElementById("additionalInfo");

      // Check if all required fields are filled
      if (
        subjectDropdown.value === "" ||
        (topicDropdown && topicDropdown.value === "") ||
        (!assignmentRadioYes.checked && !assignmentRadioNo.checked) ||
        additionalInfoTextarea.value.trim() === ""
      ) {
        alert("Please fill all sections before submitting.");
        return false;
      } else {
        // If all fields are filled, show a success message
        alert("Attendance successfully recorded!");
        return true;
      }
    }
  </script>
