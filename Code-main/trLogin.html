<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Teacher Login</title>
        
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #63A088;
            }
    
            .wrapper {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
    
            form {
                background-color: #fff;
                padding: 30px;
                border-radius: 5px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
                width: 320px;
            }
    
            h1 {
                text-align: center;
                margin-bottom: 30px;
                color: #333;
            }
    
            .input-box {
                position: relative;
                background-color: white;
                background-image: url('searchicon.png');
                background-position: 10px 10px;
                background-repeat: no-repeat;
                padding-left: 40px;
                margin-bottom: 20px;
            }
    
            .input-box .icon {
                position: absolute;
                top: 50%;
                transform: translateY(-50%);
                left: 10px;
                color: #999;
            }
    
            .input-box input {
                width: 80%;
                padding: 10px 40px 10px 30px;
                border: 1px solid #ccc;
                border-radius: 5px;
            }
    
            .remember-forgot {
                display: flex;
                justify-content: space-between;
                margin-bottom: 20px;
                align-items: center;
            }
    
            .remember-forgot label {
                display: inline-flex;
                align-items: center;
            }
    
            .remember-forgot a {
                color: #007bff;
                text-decoration: none;
            }
    
            .btn {
                background-color: #007bff;
                color: #fff;
                border: none;
                border-radius: 5px;
                padding: 10px 20px;
                cursor: pointer;
                font-size: 16px;
                transition: background-color 0.3s ease;
                width: 100%;
            }
    
            .btn:hover {
                background-color: #0056b3;
            }
    
            .register-link {
                text-align: center;
                margin-top: 20px;
            }
    
            .register-link a {
                color: #007bff;
                text-decoration: none;
            }
        </style>
    </head>
    <body>
        <div class="wrapper">
            <form id="form" action="trLogin.php" method="post">
                <h1>MyLATS</h1>
                <div class="input-box">
                    <label for="username">TSC number</label>
                    <input id="username" type="text" name="username" required><br>
                    <label for="password">Password</label>
                    <input id="password" type="password" name="password" required>
                </div>
                <div class="remember-forgot">
                    <label for="remember-me"><input id="remember-me" type="checkbox" name="remember-me">Remember me</label>
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="btn" name="submit">Login</button>
                <div class="register-link">
                    <p>Don't have an account?</p><a href="Registrationform.html">Register</a>
                </div>
            </form>
        </div>
    </body>
    
    
</html>
